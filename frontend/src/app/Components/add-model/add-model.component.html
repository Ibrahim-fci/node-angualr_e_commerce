<!-- Modal -->
<div
  class="modal fade"
  id="staticBackdropAdd"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Product</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="">
          <img
            [src]="images[0] || defaultImageUrl"
            class="w-100 mb-3"
            style="max-height: 250px"
            alt=""
          />
        </div>
        <form [formGroup]="addForm" (ngSubmit)="handleAddProduct($event)">
          <div class="form-group mb-2">
            <label for="files" class="btn btn-primary w-100">
              Change Image
              <input
                id="files"
                type="file"
                accept="image/*"
                multiple
                (change)="onFilesChanged($event)"
                style="display: none"
                formControlName="images"
              />
            </label>
          </div>
          <div class="form-group mb-2">
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              placeholder="Title"
              required
              formControlName="title"
            />
          </div>

          <div class="form-group mb-2">
            <select
              class="form-control"
              id="category"
              name="category"
              formControlName="categoryId"
            >
              @for (category of categories; track $index) {

              <option [value]="category._id">{{ category.title }}</option>
              }
            </select>
          </div>
          <div class="row">
            <div class="form-group mb-2 col-md-6">
              <input
                type="number"
                class="form-control"
                id="price"
                name="price"
                placeholder="Price"
                min="1"
                required
                formControlName="price"
              />
            </div>
            <div class="form-group mb-2 col-md-6">
              <input
                type="number"
                class="form-control"
                id="stock"
                name="stock"
                placeholder="Stock"
                min="1"
                required
                formControlName="stock"
              />
            </div>
          </div>
          <div class="form-group mb-2">
            <input
              type="number"
              class="form-control"
              id="dicount"
              name="dicount"
              placeholder="Discount"
              min="1"
              required
              formControlName="dicount"
            />
          </div>
          <div class="form-group mb-2">
            <textarea
              class="form-control"
              id="description"
              name="description"
              placeholder="description"
              required
              style="resize: none"
              formControlName="description"
            >
            </textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              (click)="handleAddProduct($event)"
            >
              Add
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
